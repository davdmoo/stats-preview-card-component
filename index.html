<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img
        srcset="
          ./assets/images/image-header-mobile.jpg  654w,
          ./assets/images/image-header-desktop.jpg 540w
        "
        src="./assets/images/image-header-mobile.jpg"
        sizes="(max-width: 425px) 654px,
      540px"
        alt="header"
        class="header-image"
      />
      <div class="stats-preview">
        <div class="preview">
          <h1>
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats-container">
          <div class="stats">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="stats">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="stats">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.davdmoo.github.io/" target="_blank">David Mulyawan</a
      >.
    </footer>
  </body>
</html>
